        <main class="main">
            <section class="register">
                <div class="container">
                    <div class="register__row">
                        <h1 class="register__text">Создай новый аккаунт</h1>
                        <p class="register__subtext">Присоединяйся к сообществу из 518 млн человек!
                        </p>
                        <form class="register__form" action="/views/catalog.html" method="get">
                            <input class="register__input register__input_icon" type="text" name="name"
                                placeholder="Ваше имя">
                            <label for="day" class="register__day">Дата рождения</label>
                            <div class="register__date">
                                <input class="register__input-day register__input" type="number" name="day"
                                    placeholder="День" min="1" max="31">
                                <select class="register__input-month register__input">
                                    <option value="декабрь">Декабрь</option>
                                    <option value="февраль">Февраль</option>
                                    <option value="январь">Январь</option>
                                </select>
                                <input class="register__input-year register__input" type="number" name="year"
                                    placeholder="Год" min="1960" max="2000">
                            </div>
                            <div class="register__gender">
                                <input type="radio" class="register__gender_radio" name="gender" checked>
                                <input type="radio" class="register__gender_radio" name="gender">
                            </div>
                            <input class="register__input register__input_icon" type="email" name="name"
                                placeholder="Введите электронную почту">
                            <div class="register__form_password">
                                <input class="register__input register__input_icon" type="password" name="password"
                                    placeholder="Введите пароль">
                                <button class="register__form_showpass">
                                    <img src="/assets/svg/eye.svg" alt="show">
                                </button>
                            </div>
                            <button class="register__create-button register__input">
                                Создать аккаунт
                            </button>
                        </form>
                    </div>
                </div>
            </section>
